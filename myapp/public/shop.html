<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Paws & Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-paw"></i> Paws & Care
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="animals.html">Animals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2" onclick="openCart()">
                        <i class="fas fa-shopping-cart"></i> Cart <span class="badge bg-danger" id="cartCount">0</span>
                    </button>
                    <button class="btn btn-light" onclick="openAdmin()">
                        <i class="fas fa-user"></i> Admin
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Shop Header -->
    <section class="shop-header py-5 bg-light">
        <div class="container">
            <h1 class="text-center mb-4">Shop Products & Animals</h1>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search products and animals...">
                        <button class="btn btn-primary" onclick="searchItems()">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="py-4 bg-white">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h5>Categories</h5>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action" onclick="filterByCategory('all')">All Items</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="filterByCategory('health-care')">Health Care</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="filterByCategory('food')">Food & Nutrition</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="filterByCategory('toys')">Toys & Accessories</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="filterByCategory('animals')">Animals</a>
                    </div>

                    <h5 class="mt-4">Price Range</h5>
                    <input type="range" class="form-range" id="priceRange" min="0" max="1000" value="1000" onchange="filterByPrice()">
                    <span id="priceDisplay">$0 - $1000</span>

                    <h5 class="mt-4">Animal Type</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="dog" onchange="filterAnimals()">
                        <label class="form-check-label">Dogs</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="cat" onchange="filterAnimals()">
                        <label class="form-check-label">Cats</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="bird" onchange="filterAnimals()">
                        <label class="form-check-label">Birds</label>
                    </div>
                </div>

                <div class="col-md-9">
                    <!-- Products Section -->
                    <div id="productsSection">
                        <h3>Products</h3>
                        <div class="row" id="productsContainer">
                            <!-- Products will be loaded here -->
                        </div>
                    </div>

                    <!-- Animals Section -->
                    <div id="animalsSection" class="mt-5">
                        <h3>Animals</h3>
                        <div class="row" id="animalsContainer">
                            <!-- Animals will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems"></div>
                    <div class="text-end">
                        <h5>Total: $<span id="cartTotal">0</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                    <button type="button" class="btn btn-primary" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
